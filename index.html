<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>ToDo</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="https://github.com/adm410/ToDo/releases/download/V4/logo.png"/>
  <link rel="apple-touch-icon" href="https://github.com/adm410/ToDo/releases/download/V4/apple-touch-icon.png">
  <link rel="icon" href="https://github.com/adm410/ToDo/releases/download/V4/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="justify-content-center align-items-center" style="user-select: none;">
  <div class="offcanvas offcanvas-start" data-bs-scroll="false" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <a href="https://github.com/adm410/ToDo" target="_blank"
        class="link-body-emphasis text-decoration-none justify-content-center">
        <p class="offcanvas-title" id="linkOut">
          ToDo<sub class="versiontext">V4</sub></p>
      </a>
      <button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="var(--gray)" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z">
          </path>
        </svg>
      </button>

    </div>
    <div class="offcanvas-body">
      <div class="box">
        <div class="calencontainer">
          <div id="calendar">
          </div>
        </div>
      </div>
    </div>
  </div>
  <header id="header" class="justify-content-center align-items-center sticky-top px-5 pt-3">
    <div class="position-relative">
      <div data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
        aria-controls="offcanvasWithBothOptions" class="position-absolute top-0 start-0 vstack"><span id="date"></span>
      </div>
    </div>
    <div class="vstack align-items-center pt-2">
      <p id="headertxt">ToDo</p>
    </div>
    <div class="task-input input-group">
      <input id="input" autofocus class="form-control form-control" type="text" placeholder="Add New Task..."
        style="text-transform:capitalize">
    </div>
    <div class="dropdown controls px-5" id="controls">
      <p class="btn sort dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Sort</p>
      <ul class="dropdown-menu filters"
        style="border: solid var(--bordergray) 2px !important; border-radius: 10px !important;   backdrop-filter: blur(100px) !important; -webkit-backdrop-filter: blur(100px) !important;">
        <span class="active" id="all">
          <li">All</li>
        </span>
        <span id="pending">
          <li>Pending</li>
        </span>
        <span id="completed">
          <li>Completed</li>
        </span>
      </ul>
      <button class="clear-btn btn">Clear All</button>
    </div>
  </header>
  <ul class="task-box container"></ul>
  <script src="script.js"></script>
</body>
<script>
  dycalendar.draw({
    target: '#calendar',
    type: 'month',
    dayformat: 'full',
    monthformat: 'full',
    highlighttargetdate: true,
    prevnextbutton: 'show'

  })
</script>

</html>
